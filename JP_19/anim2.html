<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main1">
            <div class="main2">
                <img src="https://www.freepnglogos.com/uploads/play-button-png/index-media-cover-art-play-button-overlay-5.png" alt="">
            </div>
        </div>
    </div>
</body>

<style>
.main2 img{
  width: 40px;
  height: 40px;
}
    .main{
        width: 100%;
        height: 600px;
        background-image: url("https://preview.colorlib.com/theme/travelo/img/banner/video.png.webp");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    body{
    margin:0;
    }
.main1{
    width: 80px;
    height: 80px;
    background: rgb(100,100,100);
    border-radius: 50%;
    animation: x 1.5s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}
.main2{
    width: 80px;
    height: 80px;
    background: rgba(100,100,100,1);
    border-radius: 50%;
   display: flex;
   justify-content: center;
   align-items: center;
}
@keyframes  x {
    0%{
        width: 80px;
    height: 80px;
    background: rgba(100,100,100,1);
    border-radius: 50%;
 
    }
    100%{
        width: 120px;
    height: 120px;
    background: rgba(100,100,100,0);
    border-radius: 50%;
 
    }
}
</style>
