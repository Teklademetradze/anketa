<style>
    ul{
        display: flex;
    }
    ul li a{
        margin:10px;
        text-decoration: none;
        
    }
    ul li{
        list-style-type: none;
    }
    .lb2{
        width: 40px;
        height: 40px;
        margin-left: 0px;
        transition: 0.7s;
        margin-top:-40px;
        visibility: hidden;
        opacity: 0;
    }
    .lb2 img{
        width: 40px;
        height: 40px;
        position: absolute;
    }
    #chk{
        display: none;
    }
    #chk:checked ~ .lb2{
        display: block !important;
        margin-left: 250px;
        visibility: visible;
        opacity: 1;
    }
    #chk:checked ~ .menu{
        visibility: visible;
        margin-left: 0px;
    }
  
    .menu{
        width: 250px;
        height: calc(100vh);
        background: yellow;
        position: fixed;
        margin-top:-44px;
        visibility: hidden;
        margin-left: -250px;
        transition: 0.5s;
    }
    .x .humb{
         width: 40px;
         height: 40px;
     }
    i{
        color:red;
    }
    .x{
        width: 100%;
        background: grey;
        height: 60px;
        display: none;
        position: fixed;
        z-index: 1;
    }
    body{
        margin:0;
    }
    .main{
        display: flex;
    }
    .left{
        width: 280px;
        height: 100vh;
        background: aqua;
        position: fixed;
        
    }
    .right{
        width: calc(100% - 280px);
        height: 1500px;
        background: green;
        margin-left: 280px;
    }
    .right .im{
        width: 50%;
        height: 400px;
        background-size: 100% 100%;
        margin:100px auto;
        display: block;
        background-image: url("https://images.unsplash.com/photo-1593642532400-2682810df593?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80");
    }
    .right .im{
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .im .btn{
        border:none;
        padding: 10px 25px;
        font-size: 20px;
        color:black;
        background:orange;
        border-radius: 5px;
        visibility: hidden;
        transition: 0.5s;
        opacity: 0;
    }
    .im:hover .btn{
        visibility: visible;
        opacity: 1;
    }
    .im:hover{
        background-image: linear-gradient(135deg,rgba(57, 45, 230, 0.6),rgba(172, 9, 9, 0.6)),
        url("https://images.unsplash.com/photo-1593642532400-2682810df593?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80");
    }
    @media screen and (max-width:1000px){
        .left{
            display: none;
        }
        .right{
            width: 100%;
            margin-left:0px;
        }
        .x{
            display: block;
        }
 
    }
